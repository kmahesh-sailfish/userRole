<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <form (ngSubmit)='loginUser()' [formGroup]='loginForm' autocomplete="off" novalidate class="form">
                    <div class="form-group">
                        <label for="userId">Email</label>
                        <input formControlName='userId' type="email" class="form-control" id="userId" name="userId" placeholder="Enter email">
                        <div *ngIf="loginForm.get('userId')?.invalid && (loginForm.get('userId')?.dirty || loginForm.get('userId')?.touched)" class="error">
                            <div *ngIf="loginForm.get('userId')?.errors?.required">
                                Email is required.
                            </div>
                            <div *ngIf="loginForm.get('userId')?.errors?.maxlength">
                                Email cannot be more than 30 characters long.
                            </div>
                            <div *ngIf="loginForm.get('userId')?.errors?.minlength">
                                Email must be at least 2 characters long.
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input formControlName='password' type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                            class="error">
                            <div *ngIf="loginForm.get('password')?.errors?.required">
                                Password is required.
                            </div>
                            <div *ngIf="loginForm.get('password')?.errors?.maxlength">
                                Password cannot be more than 30 characters long.
                            </div>
                            <div *ngIf="loginForm.get('password')?.errors?.minlength">
                                Password must be at least 2 characters long.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p><a href="javascript:void(0)" (click)="signup()">Create new Contact</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">sign-in</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
